<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#urun_menu").on("change",function(){
				
				var val=$(this).val();
				$('#urun_sira option')
					 .removeAttr('selected')
					 .filter("[value="+val+"]")
						 .attr('selected', true);
			});
			
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="form-group col-md-4">
		<label>Ürün Menü</label>
		<select class="form-control" name="urun_menu" id="urun_menu">
			<option value="avize">AVİZE</option>
			<option value="cami-avizesi">CAMİ AVİZESİ</option>
			<option value="aplik">APLİK</option>
			<option value="lambader">LAMBADER</option>
			<option value="masa-lambasi">MASA LAMBASI</option>
			<option value="masa-sehpa">MASA / SEHPA</option>

		</select>
		</div>
		<div class="form-group col-md-4">
		<label>Ürün Sıra</label>
		<select class="form-control" name="urun_sira" id="urun_sira">
			<option value="avize">11</option>
			<option value="cami-avizesi">22</option>
			<option value="aplik">33</option>
			<option value="lambader">4</option>
			<option value="masa-lambasi">5</option>
			<option value="masa-sehpa">6</option>

		</select>
		</div>
	</div>


</body>
</html>
